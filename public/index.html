<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Queue Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .table tbody tr td { border-top: 0; }
    </style>
</head>
<body>

    <div id="app">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Queue Demo</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="http://localhost:8002/" target="_blank">Mailbox</a></li>
                    <li><a href="/doc" target="_blank">API doc</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Admin tools <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="http://localhost:8001/" target="_blank">RabbitMQ</a></li>
                            <li><a href="http://localhost:8003/" target="_blank">Supervisor</a></li>
                            <li><a href="http://localhost:8004/" target="_blank">MySQL</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="navbar-form navbar-right">
                    <button class="btn btn-primary" @click="createJob"
                        data-loading-text="Creating job&hellip;">Create job</button>
                </div>
            </div>
        </nav>

        <br><br><br>

        <div class="container">
            <table class="table table-hover">
                <tbody>
                    <tr v-for="entry in log">
                        <td style="width: 12em;">{{ entry.created_at }}</td>
                        <td style="width: 6em;">
                            <span class="label label-{{ entry.level | label }}">
                                {{ entry.level | capitalize }}
                            </span>
                        </td>
                        <td>{{ entry.message }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="assets/app.js"></script>

</body>
</html>
